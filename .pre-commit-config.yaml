# Pre-commit hooks for OCTAVE MCP Server
# Install: pip install pre-commit && pre-commit install

repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.12

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # HestAI Test Structure Standard (test-structure-standard.oct.md)
  - repo: local
    hooks:
      - id: no-tests-init
        name: Prevent tests/__init__.py
        entry: >-
          bash -c 'test -z "$(find tests -name __init__.py -type f 2>/dev/null)" || { echo "ERROR: tests/__init__.py files must not exist"; exit 1; }'
        language: system
        pass_filenames: false
        always_run: true
